<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<main>
    <div class="container mt-5">
        <h1>Rooms</h1>
        <div th:each="el : ${rooms}" class="alert alert-info mt-2">
            <h3 th:text="${el.number}"></h3>
            <p th:text="${el.price}"></p>
            <p th:text="${el.ranking}"></p>
            <a th:href="'/rooms/' + ${el.id}" class="btn btn-info">Get more info</a>
            <p></p>
            <form th:action="'/rooms/' + ${el.id} + '/remove'" method="post">
                <button class="btn btn-danger" type="submit">Remove</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
