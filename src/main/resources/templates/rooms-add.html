<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<main>
    <div class="container mt-5 mb-5">
        <h1>Add room</h1>
        <form action="/rooms/add" method="post">
            <input type="number" name="number" placeholder="number" class="form-control"><br>
            <input type="number" name="price" placeholder="price" class="form-control"><br>
            <input type="text" name="ranking" placeholder="ranking" class="form-control"><br>
            <button type="submit" class="btn btn-success">Add room</button>
        </form>
    </div>
</main>
</body>
</html>
