<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<main>
    <div class="container mt-5">
        <h1>Bookings</h1>
        <div th:each="el : ${bookings}" class="alert alert-info mt-2">
            <h4 th:text="${el.date1}"></h4>
            <h4 th:text="${el.date2}"></h4>
            <h3 th:text="'User: ' + ${el.user.username}"></h3>
            <h3 th:text="'Room: ' + ${el.room.number}"></h3>
            <a th:href="'/bookings/' + ${el.id}" class="btn btn-info">Get more info</a>
            <p></p>
            <form th:action="'/bookings/' + ${el.id} + '/remove'" method="post">
                <button class="btn btn-danger" type="submit">Remove</button>
            </form>
        </div>
    </div>
    <div class="container mt-5">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">First Date</th>
            <th scope="col">Second Date</th>
            <th scope="col">Username</th>
            <th scope="col">Room Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${bookings}">
            <td><span th:text="${el.date1}"></span></td>
            <td><span th:text="${el.date2}"></span></td>
            <td><span th:text="${el.user.username}"></span></td>
            <td><span th:text="${el.room.number}"></span></td>
        </tr>
        </tbody>
    </table>
        <p></p>
        <p></p>
    </div>
</main>
</body>
</html>
