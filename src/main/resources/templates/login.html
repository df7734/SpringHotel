<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Spring Security Example </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="container mt-5 mb-5">
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<form th:action="@{/login}" method="post">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address: </label>
    <input type="text" class="form-control" name="username" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput2" class="form-label">Password: </label>
    <input type="password" class="form-control" name="password" id="exampleFormControlInput2" placeholder="Password">
  </div>
  <div class="mb-3">
      <div><input type="submit" class="btn btn-primary" value="Sign In"/></div>
  </div>
</form>
  <a th:href="@{/registration}" class="btn btn-danger">Register</a>
</div>
</body>
</html>
